{% extends "bas.html" %}

{% block head %}
    <title>Edit Post</title>
{% endblock %}
    

{% block body %}
<h1>Editing Post</h1>
    <hr>
    <h2>Edit:</h2>
        <form action="/json/edit/{{id}}" class="form" method="POST">
            <div class="form-group ">
                <label for="title" class="form-label">Title:</label>
                <input type="text" name='title' id='title' value="{{title}}" required class="form-control">
            </div>
            <br>
            <div class="form-group ">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" value="{{author}}" name="author">
            </div>
            <br>
            <div class="form-group ">
                <label for="content" class="form-label">Content:</label>
                <textarea class="form-control" name="content"  rows="3" required>{{content}}</textarea>
            </div>
            <br>
            <div>
                <input type="submit" class="btn btn-success mt-2 fw-bold " value='Save'>
            </div>
            <hr>
        </form>
{% endblock %}
